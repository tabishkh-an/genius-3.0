<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="header/header.css">
    <title>newuser-page2</title>
    <style>
        h1 {
            font-weight: 300;
            color: #3F5843;
        }

        .sub-info {
            font-weight: 400;
            font-size: 14px;
            text-align: center;
            color: #393D3A;
        }

        .tab {
            min-width: 280px;
            max-height: 210px;
            padding: 40px 8%;
            background: #1B1719;
            text-align: center;
            color: #B69B7D;
            font-size: 24px;
            border-radius: 30px;
        }

        .iconify {
            width: 64px;
            height: 64px;
            margin: auto;
        }

        .class-code {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label-style {
            display: block;
            font-size: 14px;
            font-weight: 400;
            color: #393D3A;
        }

        .input-style {
            width: 160px;
            display: inline-block;
            background: #C4C4C4;
        }

        .main-container {
            margin-top: 64px;
        }

        @media only screen and (max-width: 812px) {
            .main-container-margin {
                margin-top: 248px;
            }

        }

        @media only screen and (max-width: 814px) {
            .class-code {
                display: block;

            }
        }

        @media only screen and (max-width: 414px) {
            .tab {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <section class="left-section">
            <span class="menu-toggle material-icons">
                menu

            <a href="#">Progress</a>

            <div class="row">
                <div class="col mb-4">
                    <div class="tab">
                        <span class="iconify" data-icon="la:chalkboard-teacher" data-inline="false"></span>
                        <p style="color: #D4D6D5; font-weight: 300;">I want to teach</p>
                    </div>
                </div>
                <div class="col class-code">
                    <div class="form-group">

                </div>
            </div>
            <div class="row my-5">
                <div class="col mb-4">

                    </div>
                </div>

            </div>
            <button type="submit"

        </div>

    <script src="header/header.js"></script>
